<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons" id="calculator-buttons">
            <button class="operator" id="limparDisplay">CE</button>
            <button class="operator" id="limparCalculo">C</button>
            <button class="operator" id="backspace">«</button>
            <button class="operator" id="operadorDividir">/</button>
            <button class="number" id="tecla7">7</button>
            <button class="number" id="tecla8">8</button>
            <button class="number" id="tecla9">9</button>
            <button class="operator" id="operadorMultiplicar">*</button>
            <button class="number" id="tecla4">4</button>
            <button class="number" id="tecla5">5</button>
            <button class="number" id="tecla6">6</button>
            <button class="operator" id="operadorSubtrair">-</button>
            <button class="number" id="tecla1">1</button>
            <button class="number" id="tecla2">2</button>
            <button class="number" id="tecla3">3</button>
            <button class="operator" id="operadorAdicionar">+</button>
            <button class="operator" id="inverter">±</button>
            <button class="number" id="tecla0">0</button>
            <button class="operator" id="decimal">,</button>
            <button class="operator" id="igual">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
